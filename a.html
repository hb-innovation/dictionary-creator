<!DOCTYPE html>
<html>
	<head>
		<style>
			.container {
				width: 100%;
			}
			
			.one {
				overflow: ;
				width: 30%;
				height: fit-content;
				float: left;
			}
			
			.two {
				overflow: hidden;
				width: 70%;
				height: fit-content;
			}
			
			.textAreaClass {
				width: 100%;
				overflow: hidden;
				min-height: 65px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<section class="container">
			<div class="one">
				<H1>Values</H1>
				<textarea class="textAreaClass" oninput="auto_grow(this)"></textarea>
			</div>
			<div class="two">
				<H1>Body</H1>
				<textarea class="textAreaClass" id="myTextAreaId"></textarea>
			</div>
		</section>
		<script type="text/javascript">
			function auto_grow(element) {
				element.style.height = "100%";
				element.style.height = (element.scrollHeight)+"px";
				var lines = element.value.split('\n');
				var values = []
				var body = { name: "DictionaryName", values: values };
				for (var j = 0; j < lines.length; j++) {
					var line = lines[j];
					if (line.length) {
						values.push({ value: line, position: j + 1, translations: "{\"en-US\":\"\",\"he-IL\":\"\",\"ru-RU\":\"\"}" })
					}
				}
				var textArea = document.getElementById('myTextAreaId');
				var myJSON = JSON.stringify(body, null, 4);
				textArea.value = myJSON;
				textArea.style.height = "100%";
				textArea.style.height = (textArea.scrollHeight)+"px";
			}
		</script>
	</body>
</html>
